<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Buider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable  Resume Builder By Mrs Asif</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Plz enter your username"  required><br>


            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Plz enter your name"  required><br>

            <label for="email">Email:</label>
            <input type="email" id="email"  placeholder="Plz enter your email"   required><br>

            <label for="phone">Phone:</label>
            <input type="phone" id="phone" placeholder="Enter your phone number"   required><br>
         </fieldset>

         <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education"placeholder="Enter your education"  rows="3" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience"placeholder="Enter your  experience"  id="experience" rows="3" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea  id="skills" placeholder="Enter your skills" rows="3" required></textarea><br>
        </fieldset>

        <button type="submit"><b>Generate Resume Below </b></Button>
    </form>


      <br>


      <!-- dynamic and ediable resume -->
       <div id="resume-display" contenteditable="true">
        <!-- resume will be gerated here -->
       </div>

       <br>

       <!-- shareable link and download option  -->
        <div id="shareable-link-container" style="display: none;">
            <h2>Shareable Link</h2>
            <p>Here is your unique link to view or edit your resume:</p>
            <a href="#" id="shareable-link" target="_blank"></a>
            <br>
            <button id="download-pdf"><b>Download as PDF</b></button>
        </div>

    
       <script src="app.js"></script>

</body>
</html>
